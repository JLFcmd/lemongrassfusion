<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemongrass Fusion - Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>
<body>
    <div id="header-container"></div>

    <main class="container">
        <div class="glass-panel" style="max-width: 800px; margin: 0 auto;">
            <h1 style="text-align: center; margin-bottom: 2rem;">Contáctanos</h1>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 3rem;">
                <!-- Info -->
                <div>
                    <h3><i class="fas fa-map-marker-alt" style="color: var(--primary-color);"></i> Dirección</h3>
                    <p style="margin-bottom: 1rem;">Carretera de Cádiz km 197 Local 34<br>29649, Mijas (España)</p>

                    <h3><i class="fas fa-phone" style="color: var(--primary-color);"></i> Teléfono</h3>
                    <p style="margin-bottom: 1rem;">+34 672 53 33 91</p>

                    <h3><i class="fas fa-clock" style="color: var(--primary-color);"></i> Horario</h3>
                    <p>Lun - Dom: 09:00 - 23:00</p>
                </div>

                <!-- Contact Options Split -->
                <div style="grid-column: 1 / -1; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; margin-top: 2rem;">
                    
                    <!-- Call Option -->
                    <div class="glass-panel" style="text-align: center; border-color: var(--primary-color); display: flex; flex-direction: column; height: 100%;">
                        <i class="fas fa-phone-alt" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
                        <h3>Llámanos</h3>
                        <p style="margin-bottom: 1.5rem;">Para reservas inmediatas o dudas.</p>
                        <a href="tel:+34672533391" class="glass-btn" style="display: inline-block; background: var(--secondary-color); margin-top: auto;">
                            +34 672 53 33 91
                        </a>
                    </div>

                    <!-- WhatsApp Option -->
                    <div class="glass-panel" style="text-align: center; border-color: #25D366; display: flex; flex-direction: column; height: 100%;">
                        <i class="fab fa-whatsapp" style="font-size: 3rem; color: #25D366; margin-bottom: 1rem;"></i>
                        <h3>Reserva por WhatsApp</h3>
                        <p style="margin-bottom: 1.5rem;">Escríbenos directamente para gestionar tu mesa.</p>
                        <a href="https://wa.me/34672533391?text=Hola%20Lemongrass,%20me%20gustaría%20hacer%20una%20reserva..." target="_blank" class="glass-btn" style="display: inline-block; background: #25D366; border-color: #25D366; margin-top: auto;">
                            Abrir WhatsApp
                        </a>
                    </div>

                </div>
            </div>
            
            <!-- Map -->
            <div style="width: 100%; height: 450px; background: rgba(255,255,255,0.1); border-radius: 12px; overflow: hidden; margin-top: 2rem;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6415.395703002386!2d-4.717467253049082!3d36.489013214088494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd731f915179c1b5%3A0x3a3693e9ddcf1611!2sLemongrassFusion!5e0!3m2!1ses!2ses!4v1768296639176!5m2!1ses!2ses" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/ui-effects.js"></script>
</body>
</html>
